<app-title Title="Users"/>

  <ul>
     @for(user of users() | sortUserBy:'first_name'; track user.id){
        <li class="my-2 flex items-center">
          <img 
           [srcset]="user.avatar" 
           [alt]="user.first_name"
           class="rounded w-14">
           <a [routerLink]="['/dashboard/user', user.id]"
            class="cursor-pointer mx-5 text-blue-600 hover:underline hover:underline-offset-2">
            {{ user.first_name | uppercase }} - {{ user.last_name }}
           </a>
        </li>
     }@empty {
       <h2>There are not users</h2>
     }
  </ul>

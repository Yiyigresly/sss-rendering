@if(product()){

  <div class="bg-slate-200 w-full rounded-xl h-40  flex flex-col justify-center items-center">
       <span>{{ product().id }}</span>
       <h2 class="font-bold text-sm">{{ product().name }}</h2>
       <span>Cantidad: {{ product().quantity }}</span>
       <div class="flex justify-between w-11/12">
        <button 
        (click)="incrementQuantity()"
        class="bg-blue-500 text-white px-2 py-1 hover:bg-blue-600 transition-all ease-in-out rounded-sm">
         +1
       </button>
       <button 
        (click)="decrementQuantity()"
        class="bg-blue-500 text-white px-2 py-1 hover:bg-blue-600 transition-all ease-in-out rounded-sm">
         -1
       </button>
       </div>
    </div>
}
